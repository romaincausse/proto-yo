<h3 class="my-2">Critiques</h3>

<div *ngFor="let comment of comments" class="card">
  <div class="card-body">
    <div class="card-title">{{comment?.author}}</div>
    <div class="mb-1 text-muted">{{comment?.date|date:'mediumDate'}}</div>
    <p class="card-text">
      {{comment.content}}
    </p>
    <button (click)="deleteComment(comment)" type="button" class="btn btn-danger btn-sm float-right">
      delete
    </button>
  </div>
</div>
