<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Nom</th>
    <th scope="col">Date de mise en ligne</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let serie of series">
    <th scope="row">{{serie.id}}</th>
    <td>{{serie.name}}</td>
    <td>{{serie.firstReleaseDate}}</td>
  </tr>
  </tbody>
</table>
