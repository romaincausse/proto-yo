<a [routerLink]="['serie', 'create']" class="btn btn-primary btn-sm float-right mt-2">Ajouter</a>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Nom</th>
    <th scope="col">Date de mise en ligne</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr (click)="onClickSerie(serie.id)"
      *ngFor="let serie of series"
      style="cursor: pointer">
    <th scope="row">{{serie.id}}</th>
    <td>{{serie.name}}</td>
    <td>{{serie.firstReleaseDate|date:'mediumDate'}}</td>
    <td>
      <a [routerLink]="['serie', 'edit', serie.id]" class="btn btn-primary btn-sm">Editer</a>
      <a (click)="deleteSerie(serie)" class="btn btn-danger btn-sm ml-2">Supprimer</a>
    </td>
  </tr>
  </tbody>
</table>
